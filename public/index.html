<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Moppy Code</title>
	<meta name="description" value="Moppy helps you to draw any function and shapes easily, and you can move the shapes and the points also gravity move.">
	<link rel="stylesheet" href="./styles/styles.css" />
	<link rel="stylesheet" href="./styles/sidePanel.css" />
	<script src="p5.js"></script>
	<script src="sketch.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="./Components/Utilities.js"></script>	
	<script src="./Components/world.js"></script>
	<script src="./Components/Mechanics.js"></script>
	<script src="./Components/curves.js"></script>
	<script src="./Components/script.js"></script>
	
</head>

<body>

    <div id="Blist">
			<div>
			<button class="home-button" id="home-btn">
				<img src="./images/Home2.png" class="icon" onclick="home()" />
			</button>

			<button onclick="plusZoom()" class="plus"><a>+</a>
			</button>
			<button onclick="minusZoom()" class="minus"><a>-</a>
			</button>
			<button class="play-button">
				<img onclick="play()" class="icon" src="./images/R.png"></img>
			</button>				
			<button class="gr-button">
				<img onclick="gravitate()" class="icon" src="./images/gravity.png"></img>
			</button>
			<button class="fix-button">
				<img onclick="fixpos()" class="icon" src="./images/dont-move.png"></img>
			</button>
			</div>


	</div>
	<main></main>
	<div class="wrapper side-panel-open">
		<div class="side-panel"id="panel">

			<div id="panellist">
			</div>	
			<div class="input">
				<input  id="addfun"
				placeholder=" f(x)= ..." onchange="addfun(this)"></checkbox>
	
			</div>	
		</div>
		<button class="spbutton" type="button" >			
			<span class="material-icons sp-icon-open" >
				<img src="./images/leftArrow.png" class="icon" style="transform: rotate(180deg);"  >
			</span>
			<span class="material-icons sp-icon-close">
				<img src="./images/leftArrow.png" class="icon"   /></span>
		</button>


	</div>
	<script>document.querySelector(".spbutton").addEventListener("click", () => {
	document.querySelector(".wrapper").classList.toggle("side-panel-open");
	});
	</script>

	<div id="context-menu" class="all-right-click">
		 
		<div class="citem">
			<input type="checkbox" class=".c-checkbox" id="grid" onchange="toggleGrid()" checked="true"> <span class="text-c">grid</span> </checkbox>
		</div>
		<div class="citem">
			<input type="checkbox" class=".c-checkbox" id="mgrid" onchange="toggleMGrid()" checked="true"> Minor grid</checkbox>
		</div>
		<div class="citem">
			<input type="checkbox" class=".c-checkbox" id="Axis" onchange="toggleAxis()" checked="true"> Axis</checkbox>
		</div>
		<div class="citem">
			<input type="checkbox" class=".c-checkbox" id="num" onchange="toggleNums()" checked="true"> Show Numbers on X </checkbox>
		</div>
		<div class="citem">
			<input type="checkbox" class=".c-checkbox" id="num" onchange="toggleNumsy()" checked="true"> Show Numbers on Y </checkbox>
		</div>
		<hr />
		<div class="citem">
			<i class="fa fa-refresh" onclick="SAVE()">save</i> 
		</div>
		<div class="citem">
			<i class="fa fa-refresh" onclick="LOAD()">load</i> 
		</div>


	</div>



</body>

</html>
